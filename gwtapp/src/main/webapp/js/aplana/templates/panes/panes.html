<div data-bindonce class="tabs">
    <ul class="nav nav-tabs">
        <li ng-repeat="pane in panes" ng-class="{active:pane.active}">
            <a data-ng-attr data-ng-attr-data-target="#{{::pane.id}}"
               data-ng-attr-data-index="$index"
               data-toggle="tab"
               data-ng-click="onPaneClick()">{{::pane.title}}</a>
        </li>
    </ul>
    <div class="tab-content" ng-transclude>

    </div>
</div>
