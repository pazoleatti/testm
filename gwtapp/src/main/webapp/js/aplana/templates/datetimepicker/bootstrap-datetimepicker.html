<div style="padding: 0px" class='datetimepicker' data-ng-init="init()">
    <table class='table-condensed'>
        <thead>
        <tr>
            <th class='left' data-ng-click="changeView(data.currentView, data.leftDate, $event)">
                <i class='icon-chevron-left'/>
            </th>
            <th class='switch' colspan='5' data-ng-click="changeView(data.previousView, data.currentDate, $event)">
                {{ data.title }}
            </th>
            <th class='right' data-ng-click="changeView(data.currentView, data.rightDate, $event)">
                <i class='icon-chevron-right'/>
            </th>
        </tr>
        <tr>
            <th class='dow' data-ng-repeat='day in data.dayNames'>{{ day }}</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-class='{ hide: data.currentView == "day" }'>
            <td colspan='7'>
                          <span class='{{ data.currentView }}'
                                data-ng-repeat='dateValue in data.dates'
                                data-ng-class='{active: dateValue.active, past: dateValue.past, future: dateValue.future, now: dateValue.now, disabled: dateValue.disabled}'
                                data-ng-click="changeView(data.nextView, dateValue.date, $event)">
                              {{ dateValue.display }}
                          </span>
            </td>
        </tr>
        <tr data-ng-show='data.currentView == "day"' data-ng-repeat='week in data.weeks'>
            <td data-ng-repeat='dateValue in week.dates'
                data-ng-click="changeView(data.nextView, dateValue.date, $event)"
                class='day'
                data-ng-class='{active: dateValue.active, past: dateValue.past, future: dateValue.future, now: dateValue.now, disabled: dateValue.disabled}'>
            {{ dateValue.display }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
