<div data-ng-controller="CommonFilterCtrl">
    <div class="grid-filter">
        <div data-aplana-collapse
             data-is-collapsed="searchFilter.hideExtendedFilter"
             data-label="'filterPanelLabel' | translate">
            <form id="ndfl_group_filter" class="form-horizontal info-wrapper" role="form" style="display: flex;" novalidate>
                <div class="row-fluid">
                    <div class="span11">
                        <span data-ng-include="'client/app/taxes/ndfl/filter/personsFilter.html'"></span>
                        <span data-ng-include="'client/app/taxes/ndfl/filter/incomesFilter.html'"></span>
                        <span data-ng-include="'client/app/taxes/ndfl/filter/deductionsFilter.html'"></span>
                        <span data-ng-include="'client/app/taxes/ndfl/filter/prepaymentsFilter.html'"></span>
                    </div>
                    <div class="span1 vertical-btn-group" style="padding-top: 20px">
                        <!--Кнопка Найти-->
                        <button type="button"
                                class="btn btn-default"
                                id="searchButton"
                                data-ng-click="submitSearch()">
                            <span data-translate-once="common.button.search"></span>
                        </button>
                        <!--Кнопка Сбросить-->
                        <button type="button"
                                class="btn btn-default"
                                id="clearButton"
                                data-ng-click="resetFilter()">
                            <span data-translate-once="common.button.clear"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
