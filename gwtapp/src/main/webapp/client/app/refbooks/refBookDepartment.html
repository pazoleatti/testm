<div class="flex-column">
    <div>
        <div class="content-header pull-left">
            <h1><a href="index.html#/refbooks/refBookList">{{::'refBooks.title' | translate}}</a> - {{refBook.name}}</h1>
        </div>
        <!--Формирование отчетов-->
        <div class="w200 pull-right" style="margin: 5px 10px 10px 0;">
            <div class="btn-group pull-right">
                <div id="single-button"
                     data-aplana-dropdown
                     data-placement="bottom-right"
                     class="btn btn-default">
                    <span data-translate-once="link.ndfl.reporting"></span>
                </div>
                <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li role="menuitem">
                        <div class="row menuitem">
                            <a ng-click="createReportXlsx()">{{::'refBook.button.reportXlsx' | translate}}</a>
                        </div>
                    </li>
                    <li role="menuitem">
                        <div class="row menuitem">
                            <a ng-click="createReportCsv()">{{::'refBook.button.reportCsv' | translate}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-grid box-shadow-block flex-fill flex-column">
        <div style="padding-left: 20px">
            <!--Панель кнопок -->
            <div class="button_panel pull-left">
                <div class="btn-toolbar" role="toolbar">
                    <!-- Открыть -->
                    <button type="button" class="btn btn-default" data-ng-disabled="!refBookTree.ctrl.selection"
                            data-ng-click="showRecord()">
                        <span data-translate-once="button.open"></span>
                    </button>
                </div>
            </div>
            <!--Поиск-->
            <div class="btn-toolbar pull-left grid-filter" style="margin-left: 40px;" role="toolbar">
                <span class="pull-left">
                    <input data-ng-model="search.text"
                           placeholder="{{'filter.placeholder.search' | translate}}"
                           type="text" class="form-control" style="margin-top: 3px"/>
                </span>
                <span style="margin-left: 10px">
                    <button type="button"
                            class="btn btn-default"
                            id="searchButton"
                            data-ng-click="fetchRecords()">
                        <span data-translate-once="common.button.search"></span>
                    </button>
                </span>
                <span style="margin-left: 10px">
                    <label style="margin-bottom: 0">
                        <input class="cbox" type="checkbox" data-ng-model="search.precise"/>
                        <span>{{::'refBook.checkbox.search' | translate}}</span>
                    </label>
                </span>
            </div>
        </div>

        <div id="refBookTreeContainer" style="overflow-y:auto"></div>
    </div>

</div>
