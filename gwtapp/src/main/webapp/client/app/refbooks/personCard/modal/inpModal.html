<form id="inpForm" name="inpForm" class="form-horizontal"
      data-aplana-submit-valid="save()" novalidate>
    <div class="modal-body">
        <div class="row-fluid form-group">
            <div class="span3">
                <label class="control-label">
                    {{:: 'refBook.fl.card.tabs.inp.tabColumnHeader.asnu' | translate}}:
                </label>
            </div>
            <div class="span9">
                <div data-aplana-field>
                    <div data-ng-controller="SelectRegistryPersonController"
                         data-ui-select2="asnuSelect.options"
                         aplana-input-outer-width="400"
                         data-ng-init="mode == 'EDIT' ? initSingleAsnu(inp.asnu) : initAsnu()"
                         data-ng-model="inp.asnu"
                         data-required></div>
                    <div data-aplana-validator data-key='required'>
                        {{::'common.validation.required' | translate}}
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid form-group" style="margin-bottom: 60px">
            <div class="span3">
                <label class="control-label">
                    {{::'refBook.fl.card.tabs.inp.tabColumnHeader.inp' | translate}}:
                </label>
            </div>
            <div class="span9">
                <div data-aplana-field>
                    <input class="form-control" type="text"
                           data-ng-model="inp.inp"
                           aplana-input-outer-width="400"
                           data-required
                           data-ng-maxlength="25">
                    <div data-aplana-validator data-key='required'>
                        {{::'common.validation.required' | translate}}
                    </div>
                    <div data-aplana-validator data-key='maxlength'>{{::'common.validation.length' | translate:'{length: 25}'}}</div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row-fluid">
            <div class="span12">
                <button type="submit" class="btn btn-default iconed-btn">
                    <span data-translate-once="button.save"></span>
                    <span class="btn-icon-ok"></span>
                </button>
                <button type="button" class="btn btn-default-nonBg iconed-btn" id="closeButton" ng-click="close()">
                    <span data-translate-once="button.cancel"></span>
                    <span class="btn-icon-noneBg-close"></span>
                </button>
            </div>
        </div>
    </div>
</form>
