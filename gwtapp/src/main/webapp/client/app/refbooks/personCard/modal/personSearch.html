<div id="flGridContainer" class="modal-body">

    <form class="form-horizontal" role="form" style="width: 100%; margin: auto">
        <div class="row">
            <div class="filter-col w350">
                <div class="row-fluid form-group-narrow">
                    <div class="span4">
                        <label class="control-label">{{::'title.lastName' |
                            translate}}:</label>
                    </div>
                    <div class="span8">
                        <input data-ng-model="searchFilter.params.lastName"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.lastName}}"
                               ng-style="fieldStyles.lastName"/>
                    </div>
                </div>

                <div class="row-fluid form-group-narrow">
                    <div class="span4">
                        <label class="control-label">{{::'refBook.fl.card.tabs.idDoc.tabColumnHeader.personId' |
                            translate}}:</label>
                    </div>
                    <div class="span8">
                        <input data-ng-model="searchFilter.params.recordId"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.recordId}}"/>
                    </div>
                </div>

                <date-from-to-filter
                        data-label-width="4"
                        ng-period-model="searchFilter.params"
                        ng-from-param="birthDateFrom"
                        ng-to-param="birthDateTo"
                        ng-label="title.dateOfBirthFrom">
                </date-from-to-filter>
            </div>

            <div class="filter-col w300">
                <div class="row-fluid form-group-narrow">
                    <div class="span3">
                        <label class="control-label">{{::'title.firstName' |
                            translate}}:</label>
                    </div>
                    <div class="span9">
                        <input data-ng-model="searchFilter.params.firstName"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.firstName}}"
                               ng-style="fieldStyles.firstName"/>
                    </div>
                </div>

                <div class="row-fluid form-group-narrow">
                    <div class="span3">
                        <label class="control-label">{{::'title.inn' |
                            translate}}: </label>
                    </div>
                    <div class="span9">
                        <input data-ng-model="searchFilter.params.inn"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.inn}}"
                               ng-style="fieldStyles.inn"/>
                    </div>
                </div>

                <div class="row-fluid form-group-narrow">
                    <div class="span3">
                        <label class="control-label">{{::'title.snils' |
                            translate}}: </label>
                    </div>
                    <div class="span9">
                        <input data-ng-model="searchFilter.params.snils"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.snils}}"/>
                    </div>
                </div>

            </div>

            <div class="filter-col w300">
                <div class="row-fluid form-group-narrow">
                    <div class="span3">
                        <label class="control-label">{{::'title.middleName' |
                            translate}}:</label>
                    </div>
                    <div class="span9">
                        <input data-ng-model="searchFilter.params.middleName"
                               placeholder="{{'filter.placeholder.search' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.middleName}}"/>
                    </div>
                </div>

                <div class="row-fluid form-group-narrow">
                    <div class="span3">
                        <label class="control-label">{{::'title.idDocNumber' |
                            translate}}: </label>
                    </div>
                    <div class="span9">
                        <input data-ng-model="searchFilter.params.idDocNumber"
                               placeholder="{{'refBook.fl.table.title.documentNumber' | translate}}"
                               type="text" class="form-control"
                               title="{{searchFilter.params.idDocNumber}}"
                               ng-style="fieldStyles.idDocNumber"/>
                    </div>
                </div>
            </div>
            <div class="filter-col w50">
                <div class="row-fluid form-group-narrow">
                    <div class="span12">
                        <!--Кнопка Найти-->
                        <button type="button"
                                class="btn btn-default iconed-btn"
                                data-ng-click="submitSearch()">
                            <span data-translate-once="common.button.search"></span>
                            <span class="btn-icon-ok"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div style="margin: auto;">
            <div data-ng-show="showInfo"
                 style="width: auto; min-width: 650px; border: 1px solid #aeaeac; border-radius: 6px; margin: 10px 5px 30px 5px">
                <div style="padding: 5px 0 5px 10px; background-color: #f7f1e7">{{infoMessage}}</div>
            </div>
        </div>
    </form>

    <div data-ng-show="true">
        <div data-aplana-grid
             data-grid-options="flGrid.options"
             data-grid-ctrl="flGrid.ctrl"
             data-ng-model="flGrid.value"
             id="flGridTable">
        </div>
    </div>
</div>

<div class="modal-footer">
    <!--Кнопка Сформировать-->
    <button type="button"
            class="btn btn-default"
            data-ng-show="flGrid.value.length"
            data-ng-click="complete()">
        <span data-translate-once="refBook.fl.card.button.choose"></span>
    </button>
    <!--Кнопка Выход-->
    <button type="button"
            class="btn  btn-default-nonBg iconed-btn"
            data-ng-click="close()">
        <span data-translate-once="button.close"></span>
        <span class="btn-icon-noneBg-close"></span>
    </button>

</div>
