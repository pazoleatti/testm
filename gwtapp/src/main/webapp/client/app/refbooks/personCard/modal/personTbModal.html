<form id="personTbForm" name="personTbForm" class="form-horizontal"
      data-aplana-submit-valid="save()" novalidate>
    <div class="modal-body">
        <div class="row-fluid form-group">
            <div class="span3">
                <label class="control-label">{{:: 'refBook.fl.card.tabs.tb.tabColumnHeader.tb' |
                    translate}}:</label>
            </div>
            <div class="span9" data-ng-controller="SelectRegistryPersonController"
                 data-ui-select2="departmentsSelect.options"
                 aplana-input-outer-width="400"
                 data-ng-init="initSingleTb(tb.tbDepartment.name)"
                 data-ng-model="tb.tbDepartment"
                 data-ng-if="mode == 'EDIT'">
            </div>
            <div class="span9" data-ng-controller="SelectRegistryPersonController"
                 data-ui-select2="departmentsSelect.options"
                 aplana-input-outer-width="400"
                 data-ng-init="loadTBs(presentedTb)"
                 data-ng-model="tb.tbDepartment"
                 data-ng-if="mode == 'CREATE'">
            </div>
        </div>
        <div class="row-fluid form-group" style="margin-bottom: 60px">
            <div class="span3">
                <label class="control-label">{{::
                    'refBook.fl.card.tabs.tb.tabColumnHeader.date' |
                    translate}}:</label>
            </div>
            <div class="span9" style="width: 120px;">
                <div data-aplana-field>
                    <div data-aplana-datepicker
                         data-ng-model="tb.importDate"
                         required>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row-fluid">
            <div class="span12">
                <button type="submit" class="btn btn-default">
                    <span data-translate-once="button.save"></span>
                </button>
                <button type="button" class="btn btn-default-nonBg iconed-btn" id="closeButton" ng-click="close()">
                    <span data-translate-once="button.cancel"></span>
                    <span class="btn-icon-noneBg-close"></span>
                </button>
            </div>
        </div>
    </div>
</form>
