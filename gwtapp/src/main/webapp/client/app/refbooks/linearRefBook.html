<div class="flex-column">
    <div class="content-header">
        <h1 data-ng-hide="versionMode"><a href="index.html#/refbooks/refBookList">{{::'refBooks.title' | translate}}</a>
            - {{refBook.name}}</h1>
        <h1 data-ng-show="versionMode"><a href="index.html#/refBooks/linearRefBook/{{refBook.id}}">{{::'refBook.title' |
            translate}} "{{refBook.name}}"</a> - {{::'refBook.version.title' | translate}}</h1>
    </div>
    <div id="refBookGridContainer" class="container-grid box-shadow-block flex-fill flex-column">
        <div id="refBookRecordsGridTop">
            <!--Панель кнопок -->
            <div class="button_panel pull-left">
                <div class="btn-toolbar" role="toolbar">
                    <span data-ng-show="refBook.versioned && !versionMode">
                        <!-- Выбор даты актуальности -->
                        <label style="float:left; margin: 8px 5px 5px;" class="control-label">{{::'refBook.version' | translate}}:</label>
                        <div style="width: 150px;float:left;margin-right: 50px;margin-top: 3px">
                            <span data-aplana-datepicker data-ng-model="data.recordVersion"
                                  data-ng-change="onChangeVersion()"></span>
                        </div>
                    </span>
                    <!-- Создать -->
                    <button type="button" class="btn btn-default" data-ng-disabled="refBook.readOnly"
                            data-ng-click="createRecord()">
                        <span data-translate-once="button.create"></span>
                    </button>
                    <!-- Открыть -->
                    <button type="button" class="btn btn-default" data-ng-disabled="refBookGrid.value.length != 1"
                            data-ng-click="showRecord()">
                        <span data-translate-once="button.open"></span>
                    </button>
                    <!-- Редактировать -->
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="refBook.readOnly || refBookGrid.value.length != 1"
                            data-ng-click="editRecord()">
                        <span data-translate-once="button.edit"></span>
                    </button>
                    <!-- Удалить -->
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="refBook.readOnly || refBookGrid.value.length == 0"
                            data-ng-click="deleteRecords()">
                        <span data-translate-once="button.delete"></span>
                    </button>
                    <!-- Версии -->
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="!refBook.versioned || refBookGrid.value.length != 1"
                            data-ng-click="showVersions()">
                        {{::'refBooks.button.versions' | translate}}{{versionsCount ? ": " + versionsCount : ""}}
                    </button>
                </div>
            </div>
            <!--Поиск-->
            <div class="btn-toolbar pull-left" style="margin-left: 40px;" role="toolbar" data-ng-hide="versionMode">
                <span class="pull-left">
                    <input data-ng-model="search.text"
                           placeholder="{{'filter.placeholder.search' | translate}}"
                           type="text" class="form-control" style="margin-top: 3px"/>
                </span>
                <span style="margin-left: 10px">
                    <button type="button"
                            class="btn btn-default"
                            id="searchButton"
                            data-ng-click="searchRecords()">
                        <span data-translate-once="common.button.search"></span>
                    </button>
                </span>
                <span style="margin-left: 10px">
                    <label style="margin-bottom: 0">
                        <input class="cbox" type="checkbox" data-ng-model="search.precise"/>
                        <span>{{::'refBook.checkbox.search' | translate}}</span>
                    </label>
                </span>
            </div>
            <!--Формирование отчетов-->
            <div class="w200 pull-right" style="margin: 5px 10px 10px 0;" data-ng-hide="versionMode">
                <div class="btn-group pull-right">
                    <div id="single-button"
                         data-aplana-dropdown
                         data-placement="bottom-right"
                         class="btn btn-default">
                        <span data-translate-once="link.ndfl.reporting"></span>
                    </div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                        <li role="menuitem">
                            <div class="row menuitem">
                                <a ng-click="createReportXlsx()">{{::'refBook.button.reportXlsx' | translate}}</a>
                            </div>
                        </li>
                        <li role="menuitem">
                            <div class="row menuitem">
                                <a ng-click="createReportCsv()">{{::'refBook.button.reportCsv' | translate}}</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
