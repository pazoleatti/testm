<div data-ng-controller="TemplateInfoTabCtrl"
     style="margin: 30px 30px 0 30px; line-height: 30px;">
    <div class="info-wrapper pull-control-label-right">
        <div style="width: 700px">
            <div class="row-fluid">
                <div class="span5">
                    <label class="control-label">{{::'declarationTemplate.tabs.info.activityPeriod' |
                        translate}}:</label>
                </div>
                <div class="span7" style="margin-bottom: 10px;">
                    C 1 января
                    <input type="text" maxlength="4" style="width: 44px; margin: 0;"
                           data-ng-model="declarationTemplate.yearFrom">
                    года по 31 декабря
                    <input type="text" maxlength="4" style="width: 44px; margin: 0;"
                           data-ng-model="declarationTemplate.yearTo">
                    года
                </div>
            </div>
            <div class="row-fluid">
                <div class="span5">
                    <label class="control-label" for="templateName">{{::'declarationTemplate.tabs.info.name' |
                        translate}}:</label>
                </div>
                <div class="span7">
                    <input id="templateName" type="text" style="width: 100%;" data-ng-model="declarationTemplate.name">
                </div>
            </div>
            <div class="row-fluid">
                <div class="span5">
                    <label class="control-label">{{::'declarationTemplate.tabs.info.type' | translate}}:</label>
                </div>
                <div class="span7"
                     style="margin-bottom: 10px;"
                     data-ng-controller="SelectDeclarationKindCtrl"
                     data-ui-select2="declarationKindSelect.options"
                     data-ng-init="initSingleSelectAllKinds()"
                     data-ng-model="declarationTemplate.declarationFormKind"
                     data-required>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span5">
                    <label class="control-label">{{::'declarationTemplate.tabs.info.kind' |
                        translate}}:</label>
                </div>
                <div class="span7"
                     style="margin-bottom: 10px;"
                     data-ng-controller="SelectFormTypeCtrl"
                     data-ui-select2="formTypeSelect.options"
                     data-ng-init="initSelectWithAllFormTypes()"
                     data-ng-model="declarationTemplate.formType"
                     data-required>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">
        <button type="button" class="btn btn-default" data-ng-click="downloadXsdClick()"
                data-ng-disabled="!declarationTemplate.xsdId">
            <span data-translate-once="declarationTemplate.tabs.info.downloadXsd"></span>
        </button>
        <button type="file" class="btn btn-default" ngf-select="uploadXsdClick($file)">
            <span data-translate-once="declarationTemplate.tabs.info.uploadXsd"></span>
        </button>
    </div>
</div>
