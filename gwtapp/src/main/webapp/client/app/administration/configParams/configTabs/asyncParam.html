<div id="asyncParamGridContainer" class="container-grid box-shadow-block flex-column"
     data-ng-controller="asyncParamController">

    <!--Панель кнопок -->
    <div id="asyncParamGridTop">
        <div role="toolbar" style="padding: 12px;">
            <!--Редактировать запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue()"
                        data-ng-click="updateRecord()">
                    <span data-translate-once="configParam.button.editRecord"></span>
                </button>
            </span>
        </div>
    </div>

    <div class="flex-grid flex-fill"
         data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#asyncParamGridContainer"
         data-grid-fill-space-container-selector-top="#asyncParamGridTop"
         data-grid-options="asyncParamGrid.options"
         data-grid-ctrl="asyncParamGrid.ctrl"
         data-ng-model="asyncParamGrid.value"
         id="asyncParamGrid">
    </div>
</div>
