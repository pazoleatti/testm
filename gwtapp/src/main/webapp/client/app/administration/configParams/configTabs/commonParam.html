<div id="commonParamGridContainer" class="container-grid box-shadow-block flex-column"
     data-ng-controller="commonParamController">

    <!--Панель кнопок -->
    <div id="commonParamGridTop">
        <div role="toolbar" style="padding: 12px;">
            <!--Добавить запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.CREATE)"
                        data-ng-click="createRecord()">
                    <span data-translate-once="configParam.button.createRecord"></span>
                </button>
            </span>
            <!--Редактировать запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.EDIT)"
                        data-ng-click="updateRecord()">
                    <span data-translate-once="configParam.button.editRecord"></span>
                </button>
            </span>
            <!--Удалить запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.REMOVE)"
                        data-ng-click="removeRecords()">
                    <span data-translate-once="configParam.button.removeRecord"></span>
                </button>
            </span>
            <!-- Проверить запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.EDIT)"
                        data-ng-click="checkRecord()">
                    <span data-translate-once="button.check"></span>
                </button>
            </span>
        </div>
    </div>

    <div class="flex-grid flex-fill"
         data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#commonParamGridContainer"
         data-grid-fill-space-container-selector-top="#commonParamGridTop"
         data-grid-options="commonParamGrid.options"
         data-grid-ctrl="commonParamGrid.ctrl"
         data-ng-model="commonParamGrid.value"
         id="commonParamGrid">
    </div>
</div>
