<div id="emailParamGridContainer" class="container-grid box-shadow-block flex-column"
     data-ng-controller="emailParamController">

    <!--Панель кнопок -->
    <div id="emailParamGridTop">
        <div role="toolbar" style="padding: 12px;">
            <!--Редактировать запись -->
            <span>
                <button type="button" class="btn btn-default"
                        data-ng-disabled="!checkPermissionForGridValue()"
                        data-ng-click="updateRecord()">
                    <span data-translate-once="configParam.button.editRecord"></span>
                </button>
            </span>
        </div>
    </div>

    <div class="flex-grid flex-fill"
         data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#emailParamGridContainer"
         data-grid-fill-space-container-selector-top="#emailParamGridTop"
         data-grid-options="emailParamGrid.options"
         data-grid-ctrl="emailParamGrid.ctrl"
         data-ng-model="emailParamGrid.value"
         id="emailParamGrid">
    </div>
</div>
