<div id="ndfl" style="height: 100%;">
    <!--Заголовок-->
    <div class="content-header">
        <h1>{{::'scriptExecution.title' | translate}}</h1>
    </div>
    <div class="container-grid box-shadow-block" style="height: 91%;">
        <div style="padding-bottom: 15px;margin: 21px 0 0 11px;">
            <button type="file" class="btn btn-default" ngf-select="extractScript($file)" style="width: 267px;text-align: center;">
                <span data-translate-once="common.button.upload"></span>
            </button>
            <label class="font-normal">{{::'scriptExecution.label.upload' | translate}}</label>
        </div>
        <div style="padding-bottom: 15px;margin: 21px 0 0 11px;">
            <button type="button" class="btn btn-default"
                    data-ng-click="executeScript()" data-ng-disabled="data.script.length == 0">
                <span data-translate-once="scriptExecution.button.execute"></span>
            </button>
        </div>
        <form><textarea id="code" name="code"></textarea></form>
    </div>
</div>
