<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">Ã—</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star-empty"></span>&nbsp;{{::'notifications.title.listNotifications' |
        translate}}
    </h4>
</div>
<div class="modal-body form100" style="height: 370px;">
    <div class="row container-grid-top" style="margin-left: 0;">
        <i class="glyphicon glyphicon-remove" style="color: red;"></i>
        <a class="aplanaLink" data-aplana-link-click="delete()"
           data-aplana-link="'notifications.title.deleteLink' | translate">
        </a>
    </div>
    <div data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector=".form100"
         data-grid-fill-space-container-selector-top=".container-grid-top"
         data-grid-options="notificationsGrid.options"
         data-grid-ctrl="notificationsGrid.ctrl"
         data-ng-model="notificationsGrid.value"
         id="notificationsTable"
         style="float: left; width: 100%;"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" id="closeButton" data-ng-click="close()">
        <span data-translate-once="button.close"></span>
    </button>
</div>
