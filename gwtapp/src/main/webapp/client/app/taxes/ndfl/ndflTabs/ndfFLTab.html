<div id="ndflFLGridContainer" data-ng-controller="ndflFLCtrl" style="height: 100%; padding: 12px;">
    <div class="flex-grid" data-aplana-grid style="height: 100%;"
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#ndflFLGridContainer"
         data-grid-fill-space-container-selector-top="none"
         data-grid-options="ndflPersonGrid.options"
         data-init-grid="ndflPersonGrid.init(ctrl)"
         data-grid-ctrl="ndflPersonGrid.ctrl"
         data-ng-model="ndflPersonGrid.value"
         id="ndflPersonTable"></div>
</div>
