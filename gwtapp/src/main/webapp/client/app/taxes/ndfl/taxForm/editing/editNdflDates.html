<form class="form-horizontal" data-aplana-submit-valid="submit()">
    <div class="modal-body">
        <!-- Дата начисления дохода -->
        <div class="row-fluid form-group">
            <div class="span6">
                <label class="control-label">{{::'incomesAndTax.editDates.title.dateCalcIncome' | translate}}:</label>
            </div>
            <div class="span4 field-wrapper">
                <div data-aplana-field>
                    <input data-ng-model="params.accrued"
                           placeholder="{{'common.placeholder.date' | translate}}"
                           type="date"/>
                </div>
            </div>
        </div>
        <!-- Дата выплаты дохода -->
        <div class="row-fluid form-group">
            <div class="span6">
                <label class="control-label">{{::'incomesAndTax.editDates.title.datePaymentIncome' | translate}}:</label>
            </div>
            <div class="span4 field-wrapper">
                <div data-aplana-field>
                    <input data-ng-model="params.payout"
                           placeholder="{{'common.placeholder.date' | translate}}"
                           type="date"/>
                </div>
            </div>
        </div>
        <!-- Дата расчета НДФЛ -->
        <div class="row-fluid form-group">
            <div class="span6">
                <label class="control-label">{{::'incomesAndTax.editDates.title.taxDate' | translate}}:</label>
            </div>
            <div class="span4 field-wrapper">
                <div data-aplana-field>
                    <input data-ng-model="params.tax"
                           placeholder="{{'common.placeholder.date' | translate}}"
                           type="date"/>
                </div>
            </div>
        </div>
        <!-- Срок перечисления в бюджет -->
        <div class="row-fluid form-group">
            <div class="span6">
                <label class="control-label">{{::'incomesAndTax.editDates.title.taxTransferDate' | translate}}:</label>
            </div>
            <div class="span4 field-wrapper">
                <div data-aplana-field>
                    <input data-ng-model="params.transfer"
                           placeholder="{{'common.placeholder.date' | translate}}"
                           type="date"
                           data-ng-disabled="params.zeroTransferChecked"/>
                </div>
            </div>
        </div>
        <div class="row-fluid form-group">
            <div class="offset6">
                <label>
                    <input type="checkbox" data-ng-model="params.zeroTransferChecked">
                    {{APP_CONSTANTS.DATE_ZERO.AS_STRING}}
                </label>
            </div>
        </div>
    </div>
    <!-- Управляющие кнопки -->
    <div class="modal-footer">
        <button type="submit" class="btn btn-default iconed-btn">
            <span data-translate-once="button.save"></span>
            <span class="btn-icon-ok"></span>
        </button>
        <button type="button" class="btn btn-default-nonBg iconed-btn" data-ng-click="close()">
            <span data-translate-once="button.cancel"></span>
            <span class="btn-icon-noneBg-close"></span>
        </button>
    </div>
</form>
