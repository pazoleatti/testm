<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-file"></span>&nbsp;{{'title.creatingReport' | translate}}
    </h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="form-group" style="height: 15px;">
            <div class="col-md-4">
                <label class="control-label">{{::'ndflJournal.filter.period' | translate}}:</label>
            </div>
            <div data-ng-controller="SelectPeriodCtrl"
                 data-ui-select2="periodSelect.options"
                 data-ng-init="initSelectWithOpenPeriods(latestReportPeriod)"
                 data-ng-model="reportData.period"
                 class="col-md-8">
            </div>
        </div>
        <div class="form-group" style="height: 15px;">
            <div class="col-md-4">
                <label class="control-label">{{::'ndflJournal.filter.department' | translate}}:</label>
            </div>
            <div data-ng-controller="SelectDepartmentCtrl"
                 data-ui-select2="departmentsSelect.options"
                 data-ng-init="initDepartmentSelectWithOpenPeriod('reportData.period')"
                 data-ng-model="reportData.department"
                 class="col-md-8">
            </div>
        </div>
        <div class="form-group" style="height: 15px;">
            <div class="col-md-4">
                <label class="control-label">{{::'ndflJournal.filter.declarationType' |
                    translate}}:</label>
            </div>
            <div data-ng-controller="SelectDeclarationTypeCtrl"
                 data-ui-select2="declarationTypeSelect.options"
                 data-ng-model="reportData.declarationType"
                 data-ng-init="initSelectWithDeclarationTypesForCreate(reportFormKind, 'reportData.period', 'reportData.department')"
                 class="col-md-8">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="save()">
        {{"DIALOGS_CREATE" | translate}}
    </button>
    <button type="button" class="btn btn-default" id="cancelButton" ng-click="cancel()">
        {{"DIALOGS_CLOSE" | translate}}
    </button>
</div>
