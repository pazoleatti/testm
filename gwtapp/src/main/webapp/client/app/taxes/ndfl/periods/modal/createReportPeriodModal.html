<form class="form-horizontal" data-aplana-submit-valid="save()">
    <div class="modal-body">
        <table class="horizontal-input-table gray-label-table auto-width-uneditable-input-table nowrap-label-table">
            <tbody>
            <tr>
                <td>
                    <label class="control-label">{{::'reportPeriod.department' |
                        translate}}:</label>
                </td>
                <td>
                    <div style="width: 355px;" data-ng-controller="SelectDepartmentCtrl"
                         data-ui-select2="departmentsSelect.options"
                         data-ng-init="initAvailableTBSelect(form)"
                         data-ng-model="form.department">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label" for="period.reportPeriod.taxPeriod.year">
                        {{::'reportPeriod.modal.year' | translate }}:
                    </label>
                </td>
                <td>
                    <div data-aplana-field>
                        <input data-ng-model="form.year"
                               type="number"
                               class="form-control"
                               style="width: 75px"
                               id="period.reportPeriod.taxPeriod.year"
                               data-ng-required="true"
                               data-ng-max="yearMax"
                               data-ng-min="yearMin"
                        />
                        <div data-aplana-validator data-key='required'>{{::'common.validation.required' |
                            translate}}
                        </div>
                        <div data-aplana-validator data-key="pattern">{{::'common.validation.year' |
                            translate}}
                        </div>
                        <div data-aplana-validator data-key='min'>
                            {{'common.validation.min.value' | translate:'{ minValue: ' + yearMin + ' }'}}
                        </div>
                        <div data-aplana-validator data-key='max'>
                            {{'common.validation.max.value' | translate:'{ maxValue: ' + yearMax + ' }'}}
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="control-label">{{::'reportPeriod.grid.period' |
                        translate}}:</label>
                </td>
                <td>
                    <div data-aplana-field>
                        <div style="width: 355px;" data-ng-controller="SelectCorrectPeriodCtrl"
                             data-ui-select2="periodSelect.options"
                             data-ng-init="initReportPeriodType()"
                             data-ng-model="form.dictPeriod"
                             data-required>
                        </div>
                        <div data-aplana-validator data-key='required'>{{::'common.validation.required' |
                            translate}}
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default iconed-btn" id="openButton">
            <span data-translate-once="reportPeriod.pils.openPeriod"></span>
            <span class="btn-icon-ok"></span>
        </button>
        <button type="button" class="btn btn-default-nonBg iconed-btn" id="closeButton" ng-click="close()">
            <span data-translate-once="button.cancel"></span>
            <span class="btn-icon-noneBg-close"></span>
        </button>
    </div>
</form>
