<div class="flex-column">
    <div class="row">
        <div class="header-col" style="margin: 14px 0 0 28px;">
            <h1>{{::'configParam.title' | translate}}</h1>
        </div>
    </div>
    <div class="box-shadow-block flex-fill flex-column">

        <!--Панель кнопок -->
        <div class="button_panel" style="padding: 10px 12px 0;">
            <div class="btn-toolbar" role="toolbar">
                <!--Добавить запись -->
                <span>
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="!permissionCheckerGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.CREATE)"
                            data-ng-click="createRecord()">
                        <span data-translate-once="configParam.button.createRecord"></span>
                    </button>
                </span>
                <!--Редактировать запись -->
                <span>
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="!permissionCheckerGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.EDIT)"
                            data-ng-click="editRecord()">
                        <span data-translate-once="configParam.button.editRecord"></span>
                    </button>
                </span>
                <!--Удалить запись -->
                <span>
                    <button type="button" class="btn btn-default"
                            data-ng-disabled="!permissionCheckerGridValue(APP_CONSTANTS.CONFIGURATION_PERMISSION.DELETE)"
                            data-ng-click="removeRecord()">
                        <span data-translate-once="configParam.button.removeRecord"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="tab-wrapper flex-fill" style="padding: 10px 12px 14px; position: relative;"
             data-aplana-tabs="configParamTabsCtrl"
             data-tab-model="configParamTabs">
        </div>
    </div>
</div>
