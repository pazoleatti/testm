<!-- Модальное окно выбора отчетного периода -->

<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">×</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star-empty"></span>&nbsp;{{title}}
    </h4>
</div>
<div class="modal-body" style="height: 350px;">

    <div data-ng-controller="CommonFilterCtrl">
        <form class="form-horizontal" role="form" novalidate>
            <div class="row">
                <!--Наименование-->
                <div class="filter-col w400">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label" for="period_name">{{::'reportPeriod.modal.grid.name' |
                                translate}}:</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control"
                                   type="text"
                                   id="period_name"
                                   data-ng-model="searchFilter.params.name"/>
                        </div>
                    </div>

                    <!--Искать по точному совпадению-->
                    <div class="form-group w400">
                        <div class="col-md-4">
                            <label class="control-label" for="period_equals">{{::'reportPeriod.filter.searchEquals' |
                                translate}}:</label>
                        </div>
                        <div class="col-md-8">
                            <input class="form-control"
                                   type="checkbox"
                                   id="period_equals"
                                   data-ng-model="searchFilter.params.equal"/>
                        </div>
                    </div>
                </div>
                <div class="filter-col">
                    <!--Кнопка Найти-->
                    <button type="button"
                            class="btn btn-danger"
                            id="searchButton"
                            data-ng-click="submitSearch('reportPeriodModal')">
                        <span data-translate-once="common.button.search"></span>
                    </button>
                    <!--Кнопка Сбросить-->
                    <button type="button" data-ng-show="searchFilter.isClear"
                            class="btn btn-default"
                            id="clearButton"
                            data-ng-click="resetFilterModal('reportPeriodModal')">
                        <span data-translate-once="common.button.clear"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div data-aplana-grid
         data-grid-fill-space-container-top
         data-grid-options="reportPeriodTypeGrid.options"
         data-grid-ctrl="reportPeriodTypeGrid.ctrl"
         data-grid-name="reportPeriodTypeGrid.gridName"
         data-ng-model="reportPeriodTypeGrid.value"
         id="reportPeriodTypeGrid"
         style="float: left; width: 100%;"></div>
</div>

<div class="modal-footer">
    <!--Кнопка Найти-->
    <button type="button"
            class="btn btn-danger"
            id="confirmButton"
            data-ng-click="confirmPeriod()">
        <span data-translate-once="button.select"></span>
    </button>
    <!--Кнопка Сбросить-->
    <button type="button"
            class="btn btn-danger"
            id="dismissButton"
            data-ng-click="close()">
        <span data-translate-once="button.close"></span>
    </button>

</div>
