<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">Ã—</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-star-empty"></span>
        &nbsp;{{::'filesComment.header' |translate}}
    </h4>
</div>
<div class="modal-body" style="height: 500px">

    <div class="form-horizontal" data-ng-form="general">

        <table class="horizontal-input-table gray-label-table auto-width-uneditable-input-table nowrap-label-table tetete">
            <thead>
            <tr>
                <td>
                    <label class="font-normal" for="note">{{::'filesComment.comment' |translate}}</label>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div data-aplana-field>
                        <textarea
                                style="width: 850px;"
                                rows="6"
                                data-ng-model="comment"
                                data-ng-maxlength="512"
                                id="note">
                        </textarea>
                        <div data-aplana-validator data-key='maxlength'>{{::'filesComment.tooLongNoteMessage'
                            |translate}}
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div>
            <label class="font-normal" for="fileCommentGrid">{{::'filesComment.files' |translate}}</label>
            <div data-aplana-grid
                 data-grid-options="fileCommentGrid.options"
                 data-grid-ctrl="fileCommentGrid.ctrl"
                 data-ng-model="fileCommentGrid.value"
                 data-init-grid="initOurGrid(ctrl)"
                 id="fileCommentGrid">
            </div>
        </div>

        <div class="button_panel" style="float: left;">
            <div class="btn-toolbar" role="toolbar">
            <span>
                <button type="file" class="btn btn-success" ngf-select="addFileClick($file)">
                    <span class="glyphicon glyphicon-plus-sign"></span>{{::'filesComment.button.add' |translate}}
                </button>
            </span>
                <span>
                <button type="button" class="btn btn-danger" data-ng-click="removeFileClick()">
                    <span class="glyphicon glyphicon-remove-sign"></span>{{::'filesComment.button.remove' |translate}}
                </button>
            </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" id="saveButton" data-ng-disabled="general.comment.$invalid"
            data-ng-click="save()">
        <span data-translate-once="button.save"></span>
    </button>

    <button type="button" class="btn btn-danger" id="closeButton" data-ng-click="close()">
        <span data-translate-once="button.close"></span>
    </button>
</div>
