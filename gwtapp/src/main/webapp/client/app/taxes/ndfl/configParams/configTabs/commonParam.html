<div data-ng-controller="commonParamController">
    <div class="container-grid box-shadow-block">
        <div data-aplana-grid
             data-grid-fill-space="true"
             data-grid-fill-space-container-selector=".form100"
             data-grid-fill-space-container-selector-top=".top-wrapper"
             data-grid-options="defaultParamGrid.options"
             data-grid-ctrl="defaultParamGrid.ctrl"
             data-ng-model="defaultParamGrid.value"
             data-grid-store-settings="true"
             data-grid-store-page-settings="true"
             data-grid-keep-selection="true"
             id="defaultParamGrid"
             style="float: left; width: 100%;"></div>
    </div>
</div>
