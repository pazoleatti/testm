<div id="incomeGridContainer" data-ng-controller="incomesAndTaxCtrl" style="position: absolute; height: 100%; width: 100%; padding: 12px;">
    <div data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#incomeGridContainer"
         data-grid-fill-space-container-selector-top="none"
         data-grid-options="incomesAndTaxGrid.options"
         data-init-grid="incomesAndTaxGrid.init(ctrl)"
         data-grid-ctrl="incomesAndTaxGrid.ctrl"
         data-ng-model="incomesAndTaxGrid.value"
         id="incomesAndTaxTable"></div>
</div>
