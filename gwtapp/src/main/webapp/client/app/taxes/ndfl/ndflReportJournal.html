<div id="ndflReportJournal" style="height: 90%;">
    <div class="row" style="min-width: 1400px;">
        <div class="header-col" style="margin-left: 15px;">
            <h1>{{::'header.ndflReportJournal.forms' | translate}}</h1>
        </div>
        <div style="float: right; margin-right: 20px;">
            <button type="button" class="btn btn-default" style="width: 150px;"
                    data-ng-click="createReport()">
                <img src="resources/img/add.png" style="margin-top: -5px;"/>
                <span data-translate-once="ndflReportJournal.button.createReport"></span>
            </button>
            <button type="button" class="btn btn-default" style="width: 150px;"
                    data-ng-click="downloadReport()">
                <img src="resources/img/add.png" style="margin-top: -5px;"/>
                <span data-translate-once="ndflReportJournal.button.downloadReport"></span>
            </button>
        </div>
    </div>

    <hr/>

    <div class="container-grid" style="margin-left: -5px;">
        <div class='container-grid-top'>
            <!--Панель кнопок -->
            <div class="button_panel">
                <div class="btn-toolbar" role="toolbar">
                    <!--Проверить -->
                    <span>
                        <button type="button" class="btn btn-danger"
                                data-ng-click="check()">
                            <span data-translate-once="button.check"></span>
                        </button>
                    </span>
                    <!--Удалить-->
                    <span>
                        <button type="button" class="btn btn-danger"
                                data-ng-click="delete()">
                            <span data-translate-once="button.delete"></span>
                        </button>
                    </span>
                    <!--Принять -->
                    <span>
                        <button type="button" class="btn btn-danger"
                                data-ng-click="accept()">
                            <span data-translate-once="button.accept"></span>
                        </button>
                    </span>
                    <!--Вернуть в Создана -->
                    <span>
                        <button type="button" class="btn btn-danger"
                                data-ng-click="returnToCreated()">
                            <span data-translate-once="button.return"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div data-aplana-grid
             data-grid-fill-space="true"
             data-grid-fill-space-container-selector=".form100"
             data-grid-fill-space-container-selector-top=".container-grid-top"
             data-grid-options="ndflReportJournalGrid.options"
             data-grid-ctrl="ndflReportJournalGrid.ctrl"
             data-ng-model="ndflReportJournalGrid.value"
             id="ndflReportJournalTable"
             style="float: left; width: 100%; margin-top: 5px;"></div>
    </div>
</div>

</div>
