<div class="flex-column">
    <div>
        <div class="header-col" style="margin-left: 25px;">
            <h1>{{::'header.ndflJournal.forms' | translate}}</h1>
        </div>
        <div class="header-col" style="float: right; margin-top: 15px;  margin-right: 15px;">
            <button type="button" class="btn btn-default" data-ng-click="showCreateDeclarationModal()"
                    data-ng-show="declarationCreateAllowed">
                <span data-translate-once="ndflJournal.button.create"></span>
            </button>
        </div>
    </div>
    <div id="ndflJournalGridContainer" class="container-grid box-shadow-block flex-fill">
        <!-- Фильтр -->
        <div id="ndflJournalGridTop">
            <span data-ng-include="'client/app/taxes/ndfl/ndflJournalFilter.html'"></span>
            <!--Панель кнопок -->
            <div class="button_panel" style="margin-top: -10px;">
                <div class="btn-toolbar" role="toolbar">
                    <!--Идентифицировать ФЛ -->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="identify()">
                        <span data-translate-once="button.identifyPersons"></span>
                    </button>
                </span>
                    <!-- Консолидировать-->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="consolidate()">
                        <span data-translate-once="button.consolidate"></span>
                    </button>
                </span>
                    <!--Проверить -->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="check()"
                            data-ng-disabled="!checkPermissionForSelectedItems(APP_CONSTANTS.DECLARATION_PERMISSION.CHECK)">
                        <span data-translate-once="button.check"></span>
                    </button>
                </span>
                    <!--Принять -->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="accept()"
                            data-ng-disabled="!checkPermissionForSelectedItems(APP_CONSTANTS.DECLARATION_PERMISSION.ACCEPTED)">
                        <span data-translate-once="button.accept"></span>
                    </button>
                </span>
                    <!--Вернуть в Создана -->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="returnToCreated()"
                            data-ng-disabled="!checkPermissionForSelectedItems(APP_CONSTANTS.DECLARATION_PERMISSION.RETURN_TO_CREATED)">
                        <span data-translate-once="button.return"></span>
                    </button>
                </span>
                    <!--Удалить-->
                    <span>
                    <button type="button" class="btn btn-default" data-ng-click="delete()"
                            data-ng-disabled="!checkPermissionForSelectedItems(APP_CONSTANTS.DECLARATION_PERMISSION.DELETE)">
                        <span data-translate-once="button.delete"></span>
                    </button>
                </span>
                </div>
            </div>
        </div>

        <!-- Таблица -->
        <div data-aplana-grid
             data-grid-fill-space="true"
             data-grid-fill-space-container-selector="#ndflJournalGridContainer"
             data-grid-fill-space-container-selector-top="#ndflJournalGridTop"
             data-grid-options="ndflJournalGrid.options"
             data-grid-ctrl="ndflJournalGrid.ctrl"
             data-ng-model="ndflJournalGrid.value"
             id="ndflJournalTable">
        </div>
    </div>
</div>
