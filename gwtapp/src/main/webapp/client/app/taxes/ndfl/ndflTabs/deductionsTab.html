<div id="deductionsGridContainer" data-ng-controller="deductionCtrl" style="position: absolute; height: 100%; width: 100%; padding: 12px;">
        <div data-aplana-grid
             data-grid-fill-space="true"
             data-grid-fill-space-container-selector="#deductionsGridContainer"
             data-grid-fill-space-container-selector-top="none"
             data-grid-options="deductionGrid.options"
             data-init-grid="deductionGrid.init(ctrl)"
             data-grid-ctrl="deductionGrid.ctrl"
             data-ng-model="deductionGrid.value"
             id="deductionTable"></div>
</div>
