<div data-ng-controller="CommonFilterCtrl">
    <div id="ndfl_journal_filter" class="grid-filter">
        <div data-aplana-collapse data-is-collapsed="searchFilter.hideExtendedFilter"
             data-label="'filterPanelLabel' | translate">
            <form class="form-horizontal info-wrapper" role="form" style="display: flex;" novalidate>
                <div class="row-fluid flex-fill">
                    <div class="span4">
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.periodType' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectCorrectionTagCtrl"
                                 data-ui-select2="correctionTagSelect.options"
                                 data-ng-model="searchFilter.params.correctionTag"
                                 class="span8">
                            </div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.period' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectPeriodCtrl"
                                 data-ui-select2="periodSelect.options"
                                 data-ng-init="initSelectWithAllPeriods()"
                                 data-ng-model="searchFilter.params.periods"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.department' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectDepartmentCtrl"
                                 data-ui-select2="departmentsSelect.options"
                                 data-ng-init="initSelectWithAllAvailableDepartments()"
                                 data-ng-model="searchFilter.params.departments"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationNumber' |
                                    translate}}:</label>
                            </div>
                            <div class="span8">
                                <input data-ng-model="searchFilter.params.declarationNumber"
                                       placeholder="{{'filter.placeholder.search' | translate}}"
                                       type="text" class="form-control"
                                       title="{{ndflJournal.filter.declarationNumber}}"/>
                            </div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationKind' |
                                    translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectDeclarationKindCtrl"
                                 data-ui-select2="declarationKindSelect.options"
                                 data-ng-init="initMultiSelectForNdflFilter()"
                                 data-ng-model="searchFilter.params.declarationKinds"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationType' |
                                    translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectDeclarationTypeCtrl"
                                 data-ui-select2="declarationTypeSelect.options"
                                 data-ng-init="initSelectWithAllDeclarationTypes()"
                                 data-ng-model="searchFilter.params.declarationTypes"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.asnu' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectAsnuCtrl"
                                 data-ui-select2="asnuSelect.options"
                                 data-ng-init="initMultipleSelectAsnu()"
                                 data-ng-model="searchFilter.params.asnuList"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.knfType' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectKnfTypeCtrl"
                                 data-ui-select2="knfTypeSelect.options"
                                 data-ng-init="initMultipleSelectKnfType()"
                                 data-ng-model="searchFilter.params.knfTypes"
                                 class="span8"></div>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.state' | translate}}:</label>
                            </div>
                            <div data-ng-controller="SelectDeclarationStateCtrl"
                                 data-ui-select2="stateSelect.options"
                                 data-ng-init="initSingleSelectDeclarationState()"
                                 data-ng-model="searchFilter.params.state"
                                 class="span9"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.file' | translate}}:</label>
                            </div>
                            <div class="span9">
                                <input data-ng-model="searchFilter.params.file"
                                       placeholder="{{'filter.placeholder.search' | translate}}"
                                       type="text" class="form-control"
                                       title="{{ndflJournal.filter.file}}"/>
                            </div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.creationDate.from' | translate}}:</label>
                            </div>
                            <div class="span9">
                                <div data-aplana-datepicker-timepicker
                                     data-ng-model="searchFilter.params.creationDateFrom">
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.creationDate.to' | translate}}:</label>
                            </div>
                            <div class="span9">
                                <div data-aplana-datepicker-timepicker
                                     data-ng-model="searchFilter.params.creationDateTo">
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.creationUserName' | translate}}:</label>
                            </div>
                            <div class="span9">
                                <input data-ng-model="searchFilter.params.creationUserName"
                                       placeholder="{{'filter.placeholder.search' | translate}}"
                                       type="text" class="form-control"
                                       title="{{ndflJournal.filter.creationUserName}}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="vertical-btn-group" style="flex: 0 100px; padding-left: 20px">
                    <!--Кнопка Найти-->
                    <button type="button"
                            class="btn btn-default"
                            id="searchButton"
                            data-ng-click="submitSearch('declarationList')">
                        <span data-translate-once="common.button.search"></span>
                    </button>
                    <!--Кнопка Сбросить-->
                    <button type="button" data-ng-show="searchFilter.isClear"
                            class="btn btn-default"
                            id="clearButton"
                            data-ng-click="resetFilter('declarationList')">
                        <span data-translate-once="common.button.clear"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
