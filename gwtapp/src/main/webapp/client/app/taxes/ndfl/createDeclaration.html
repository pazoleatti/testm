<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">Ã—</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;{{::'createDeclaration.title' |
        translate}}
    </h4>
</div>
<div class="modal-body" style="min-height: 150px">
    <div class="grid-filter"
         style="min-width: 1900px; margin: 0 0 0 -19px; padding: 0 0 0 21px;">
        <form class="form-horizontal" role="form" novalidate>
            <div class="row">
                <div class="filter-col w500">
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">{{::'createDeclaration.period' | translate}}:</label>
                        </div>
                        <div data-ng-controller="SelectPeriodCtrl"
                             data-ui-select2="periodSelect.options"
                             data-ng-init="initSelectWithOpenPeriods(latestReportPeriod)"
                             data-ng-model="declarationData.period"
                             class="col-md-8"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">{{::'createDeclaration.department' | translate}}:</label>
                        </div>
                        <div data-ng-controller="SelectDepartmentCtrl"
                             data-ui-select2="departmentsSelect.options"
                             data-ng-init="initDepartmentSelectWithOpenPeriod('declarationData.period')"
                             data-ng-model="declarationData.department"
                             class="col-md-8"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">{{::'createDeclaration.declarationType' |
                                translate}}:</label>
                        </div>
                        <div data-ng-controller="SelectDeclarationTypeCtrl"
                             data-ui-select2="declarationTypeSelect.options"
                             data-ng-init="initSelectWithDeclarationTypesForCreate(declarationKind, 'declarationData.period', 'declarationData.department')"
                             data-ng-model="declarationData.declarationType"
                             class="col-md-8"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" id="saveButton" data-ng-click="save()">
        <span data-translate-once="button.create"></span>
    </button>
    <button type="button" class="btn btn-danger" id="closeButton" data-ng-click="close()">
        <span data-translate-once="button.close"></span>
    </button>
</div>
