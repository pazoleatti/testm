<div data-ng-controller="CommonFilterCtrl">
    <div class="grid-filter"
         style="margin: 0 0 0 -19px; padding: 0 0 0 21px;">
        <div data-aplana-collapse data-is-collapsed="searchFilter.hideExtendedFilter"
             data-label="'filterPanelLabel' | translate">
            <form class="form-horizontal" role="form" novalidate>
                <div class="row">
                    <div class="filter-col w450">
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.period' | translate}}:</label>
                            </div>
                            <div data-ui-select2="periodSelect.options"
                                 data-ng-model="searchFilter.params.periods"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.department' | translate}}:</label>
                            </div>
                            <div data-ui-select2="departmentsSelect.options"
                                 data-ng-model="searchFilter.params.departments"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationNumber' |
                                    translate}}:</label>
                            </div>
                            <div class="span8">
                                <input data-ng-model="searchFilter.params.declarationNumber"
                                       placeholder="{{'filter.placeholder.search' | translate}}"
                                       type="text" class="form-control"
                                       title="{{ndflJournal.filter.declarationNumber}}"/>
                            </div>
                        </div>
                    </div>
                    <div class="filter-col w250">
                        <div data-ui-select2="correctionTagSelect.options"
                             data-ng-model="searchFilter.params.correctionTag"
                             class="span12"></div>
                    </div>
                    <div class="filter-col w500">
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationKind' |
                                    translate}}:</label>
                            </div>
                            <div data-ui-select2="declarationKindSelect.options"
                                 data-ng-model="searchFilter.params.declarationKinds"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.declarationType' |
                                    translate}}:</label>
                            </div>
                            <div data-ui-select2="declarationTypeSelect.options"
                                 data-ng-model="searchFilter.params.declarationTypes"
                                 class="span8"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span4">
                                <label class="control-label">{{::'ndflJournal.filter.asnu' | translate}}:</label>
                            </div>
                            <div data-ui-select2="asnuSelect.options"
                                 data-ng-model="searchFilter.params.asnuList"
                                 class="span8"></div>
                        </div>
                    </div>
                    <div class="filter-col w350">
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.state' | translate}}:</label>
                            </div>
                            <div data-ui-select2="stateSelect.options"
                                 data-ng-model="searchFilter.params.state"
                                 class="span9"></div>
                        </div>
                        <div class="row-fluid form-group">
                            <div class="span3">
                                <label class="control-label">{{::'ndflJournal.filter.file' | translate}}:</label>
                            </div>
                            <div class="span9">
                                <input data-ng-model="searchFilter.params.file"
                                       placeholder="{{'filter.placeholder.search' | translate}}"
                                       type="text" class="form-control"
                                       title="{{ndflJournal.filter.file}}"/>
                            </div>
                        </div>
                    </div>
                    <div class="filter-col button-block">
                        <!--Кнопка Найти-->
                        <button type="button"
                                class="btn btn-default"
                                id="searchButton"
                                data-ng-click="submitSearch('declarationList')"
                                style="width: 83px;text-align: center;">
                            <span data-translate-once="common.button.search"></span>
                        </button>
                        <!--Кнопка Сбросить-->
                        <button type="button" data-ng-show="searchFilter.isClear"
                                class="btn btn-default"
                                id="clearButton"
                                data-ng-click="resetFilter('declarationList')">
                            <span data-translate-once="common.button.clear"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
