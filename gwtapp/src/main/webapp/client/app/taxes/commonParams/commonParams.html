<div class="row">
    <div class="header-col" style="margin: 14px 0 0 28px;">
        <h1>{{::'header.CommonParams' | translate}}</h1>
    </div>
</div>
<div id="common-params-grid-container" class="container-grid box-shadow-block">
    <div id="common-params-grid-container-top" style="min-height: 50px; margin-bottom: -17px">
        <!--Панель кнопок -->
        <div class="button_panel">
            <div class="btn-toolbar" role="toolbar">
                <span>
                     <button type="button" class="btn btn-default" data-ng-click="changeToDefault()"
                             data-ng-disabled="!permissionChecker.check(user, APP_CONSTANTS.USER_PERMISSION.EDIT_GENERAL_PARAMS)">
                         {{::'commonParams.default' | translate}}
                      </button>

                      <button type="button" class="btn btn-default" data-ng-click="edit()"
                              ng-disabled="!permissionChecker.check(user, APP_CONSTANTS.USER_PERMISSION.EDIT_GENERAL_PARAMS) || commonParamsGrid.value.length == 0">
                          {{::'button.edit' | translate}}
                      </button>

                </span>
            </div>
        </div>
    </div>

    <div data-aplana-grid
         data-grid-fill-space="true"
         data-grid-fill-space-container-selector="#common-params-grid-container"
         data-grid-fill-space-container-selector-top="#common-params-grid-container-top"
         data-grid-options="commonParamsGrid.options"
         data-grid-ctrl="commonParamsGrid.ctrl"
         data-ng-model="commonParamsGrid.value"
         id="commonParamsGrid"
         style="float: left; width: 100%;"></div>

</div>
