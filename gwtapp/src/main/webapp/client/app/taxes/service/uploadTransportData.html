<div class="flex-column">
    <!--Заголовок-->
    <div class="content-header">
        <h1>{{::'uploadTransportData.title' | translate}}</h1>
    </div>
    <div class="flex-fill container-grid box-shadow-block">
        <div style="padding-bottom: 15px;margin: 21px 0 0 11px;" data-ng-show="permissionChecker.check(user, APP_CONSTANTS.USER_PERMISSION.UPLOAD_FILE)">
            <button type="file" class="btn btn-default" ngf-select="uploadButtonClick($file)" style="width: 267px;text-align: center;">
                <span data-translate-once="uploadTransportData.button.upload"></span>
            </button>
            <label class="font-normal">{{::'uploadTransportData.description.upload' | translate}}</label>
        </div>

        <div data-ng-show="permissionChecker.check(user, APP_CONSTANTS.USER_PERMISSION.HANDLING_FILE)" style="margin: 2px 0 0 11px;">
            <button type="button" class="btn btn-default" data-ng-click="loadAllButtonClick()">
                <span data-translate-once="uploadTransportData.button.loadAll"></span>
            </button>
            <label class="font-normal">{{::'uploadTransportData.description.loadAll' | translate}}</label>
        </div>
    </div>
</div>
