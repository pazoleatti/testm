<div id="production-planning" class="container-grid" style="height: 100%">
    <div class="top-page">
        <h1>{{::'header.ndflJournal.forms' | translate}}:</h1>
        <div class="container-grid-top">
            <!-- Панель фильтрации -->
            <div class="grid-filter" style="min-width: 1400px;">
                <div data-aplana-collapse data-is-collapsed="false" data-label="'filterPanelLabel' | translate">
                    <form class="form-horizontal" role="form" novalidate>
                        <div class="row">
                            <div class="filter-col w400">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.period' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.periodSelect.options"
                                         data-ng-model="searchFilter.params.period">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.department' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.departmentSelect.options"
                                         data-ng-model="searchFilter.params.department">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.formNumber' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input data-ng-model="searchFilter.params.formNumber"
                                               placeholder="{{'filter.placeholder.search' | translate}}"
                                               type="text" class="form-control"
                                               title="{{dataOptions.filter.formNumber}}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-col w500">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.formType' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.formTypeSelect.options"
                                         data-ng-model="searchFilter.params.formType">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.formKind' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.formKindSelect.options"
                                         data-ng-model="searchFilter.params.formKind">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.asnu' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.asnuSelect.options"
                                         data-ng-model="searchFilter.params.asnu">
                                    </div>
                                </div>
                            </div>
                            <div class="filter-col w300">
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.state' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8" data-ui-select2="selects.stateSelect.options"
                                         data-ng-model="searchFilter.params.state">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-4">
                                        <label class="control-label">{{::'title.file' | translate}}:</label>
                                    </div>
                                    <div class="col-md-8">
                                        <input data-ng-model="searchFilter.params.file"
                                               placeholder="{{'filter.placeholder.search' | translate}}"
                                               type="text" class="form-control"
                                               title="{{dataOptions.filter.file}}"/>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-col">
                                <!--Кнопка Найти-->
                                <button type="button"
                                        class="btn btn-danger"
                                        id="searchButton"
                                        data-ng-click="searchClick()">
                                    <span data-translate-once="common.button.search"></span>
                                </button>
                                <!--Кнопка Сбросить-->
                                <button type="button" data-ng-show="searchFilter.isClear"
                                        class="btn btn-default"
                                        id="clearButton"
                                        data-ng-click="resetFilter()">
                                    <span data-translate-once="common.button.clear"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Панель кнопок над таблицей -->
            <div class="button_panel">
                <div class="btn-toolbar" role="toolbar">
                    <!-- Создать -->
                    <span data-ng-check-operation="['PRODUCTION_PLAN_CREATE']">
                <button type="button" class="btn btn-default" data-ng-disabled="!createButtonEnabled"
                        data-ng-click="createButtonClick()">
                    <img src="/client/img/button/{{createButtonEnabled ? 'enable' : 'disable'}}/new_add.png" width="32px" height="22px"
                         alt="{{::'button.create' | translate}}"/>
                    <span data-translate-once="button.create"></span>
                </button>
            </span>
                    <!-- Проверить -->
                    <span>
                <button type="button" class="btn btn-default" data-ng-disabled="!checkButtonEnabled"
                        data-ng-click="checkButtonClick()">
                    <img src="/client/img/button/{{checkButtonEnabled ? 'enable' : 'disable'}}/check.png" width="32px" height="22px"
                         alt="{{::'button.check' | translate}}"/>
                    <span data-translate-once="button.check"></span>
                </button>
            </span>
                    <!-- Рассчитать -->
                    <span>
                <button type="button" class="btn btn-default" data-ng-disabled="!calculateButtonEnabled"
                        data-ng-click="calculateButtonClick()">
                    <img src="/client/img/button/{{calculateButtonEnabled ? 'enable' : 'disable'}}/calculate.png" width="32px" height="22px"
                         alt="{{::'button.calculate' | translate}}"/>
                    <span data-translate-once="button.calculate"></span>
                </button>
            </span>
                    <!-- Удалить -->
                    <span>
                <button type="button" class="btn btn-default" data-ng-disabled="!deleteButtonEnabled"
                        data-ng-click="deleteButtonClick()">
                    <img src="/client/img/button/{{deleteButtonEnabled ? 'enable' : 'disable'}}/delete.png" width="32px" height="22px"
                         alt="{{::'button.delete' | translate}}"/>
                    <span data-translate-once="button.delete"></span>
                </button>
            </span>
                    <!-- Принять -->
                    <span>
                <button type="button" class="btn btn-default" data-ng-disabled="!acceptButtonEnabled"
                        data-ng-click="acceptButtonClick()">
                    <img src="/client/img/button/{{acceptButtonEnabled ? 'enable' : 'disable'}}/accept.png" width="32px" height="22px"
                         alt="{{::'button.accept' | translate}}"/>
                    <span data-translate-once="button.accept"></span>
                </button>
            </span>
                    <!-- Вернуть в Создана -->
                    <span>
                <button type="button" class="btn btn-default" data-ng-disabled="!returnButtonEnabled"
                        data-ng-click="returnButtonClick()">
                    <img src="/client/img/button/{{returnButtonEnabled ? 'enable' : 'disable'}}/return.png" width="32px" height="22px"
                         alt="{{::'button.return' | translate}}"/>
                    <span data-translate-once="button.return"></span>
                </button>
            </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Таблица -->
    <div style="height: 50%">
        <div data-aplana-grid
             data-grid-fill-space="true"
             data-grid-fill-space-container-selector=".cbr-page-layout__view"
             data-grid-fill-space-container-selector-top=".top-page"
             data-grid-options="ndflJournalGridOptions"
             data-grid-ctrl="ourGrid2"
             data-init-grid="initOurGrid(ctrl)"
             id="ndflJournalTable"
             style="float: left; width: 100%;"></div>
    </div>
</div>
