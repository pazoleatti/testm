<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;{{header}}
    </h4>
</div>
<div class="modal-body" style="width: 600px;margin-left: 90px;">
    <form role="form" name="createForm" novalidate class="modal-form form-horizontal">
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label">{{::'title.period' | translate}}</label>
            </div>
            <div class="col-md-8" data-ui-select2="parentScope.periodSelect.options"
                 data-ng-model="entity.period">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label">{{::'title.department' | translate}}</label>
            </div>
            <div class="col-md-8" data-ui-select2="parentScope.departmentSelect.options"
                 data-ng-model="entity.department">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label">{{::'title.formKind' | translate}}</label>
            </div>
            <div class="col-md-8" data-ui-select2="parentScope.formKindSelect.options"
                 data-ng-model="entity.formKind">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-ng-disabled="createForm.$invalid" data-ng-click="save()">
        <span data-translate-once="common.button.add"></span>
    </button>
    <button type="button" class="btn btn-default" id="cancelButton" data-ng-click="cancel()">
        <span data-translate-once="common.button.cancel"></span>
    </button>
</div>
