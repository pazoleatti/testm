<div class="cbr-datepickerTimepicker">

    <div class="cbr-datepickerTimepicker-date" style="display: inline-block; width: 100px;">
        <div data-aplana-datepicker="dateWithSaveTime"
             data-ng-model="data.value">
        </div>
    </div>

    <div class="cbr-datepickerTimepicker-time" style="display: inline-block;">
        <div data-aplana-timepicker
             data-ng-model="data.value">
        </div>
    </div>
</div>
