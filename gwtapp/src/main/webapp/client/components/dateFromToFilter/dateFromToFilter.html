<div class="row-fluid form-group">
    <div class="{{labelGridClass}} {{paragraph}}">
        <label class="control-label date-from-label">{{ngLabel | translate}}:</label>
    </div>
    <div class="row-fluid form-group {{pickerGridClass}}">
        <div class="span5">
            <div data-aplana-datepicker
                 data-ng-model="ngPeriodModel[ngFromParam]"></div>
        </div>
        <div class="span2 date-to-label">
            <label class="control-label">{{'title.dateToFilterLabel' | translate}}:</label>
        </div>

        <div class="span5 date-to-block">
            <div data-aplana-datepicker
                 data-ng-model="ngPeriodModel[ngToParam]"></div>
        </div>
    </div>
</div>
