<li class="cbr-page-menu__item dropdown"  >
    <a class="cbr-page-menu__link dropdown-toggle" data-ng-click="showDropdown()" >{{:: title | translate}}</a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-ng-class="{'pull-right': rigthAlign}">
        <li data-ng-repeat="item in items track by $index" data-ng-class="{divider: item.title === undefined}"  >
            <a href="{{:: item.href}}" data-ng-click="onClick()" data-ng-if="item.href !== undefined && !item.delimiter">
                <span>{{:: item.title | translate}}</span>
            </a>
            <a data-ui-sref="{{:: item.sref}}" data-ng-click="onClick()" data-ng-if="item.sref !== undefined && !item.delimiter" >
                <span>{{:: item.title | translate}}</span>
            </a>
            <a data-ng-click="onClick(item.action)" data-ng-if="item.action !== undefined && !item.delimiter" >
                <span>{{:: item.title | translate}}</span>
            </a>
        </li>
    </ul>
</li>
