<div class="form-group {{required ? 'required' : ''}}">
    <div class="col-md-4">
        <label class="control-label">{{label}}:</label>
    </div>
    <div class="col-md-8">
        <p class="input-group">
            <input type="text" value="{{model.queue.length > 0 ? model.queue[0].file.name : null}}" class="form-control"
                   readonly>
            <i ng-show="model.queue.length > 0 ? model.queue[0].file.name : null" ng-click="model.clearQueue()"
               class="glyphicon glyphicon-remove form-control-clear form-control-feedback"></i>
            <span class="input-group-btn">
            <label class="btn btn-default btn-file">Выбрать
                <input style="display: none" type="file" name="file" nv-file-select="" uploader="model">
            </label>
        </span>
        </p>
    </div>
</div>
