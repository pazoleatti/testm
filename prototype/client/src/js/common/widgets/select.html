<div class="form-group {{required ? 'required' : ''}}">
    <div class="{{labelGridClass}}">
        <label class="control-label">{{label.indexOf(":") > 0 ? label : label + ":"}}</label>
    </div>
    <div class="{{pickerGridClass}}" ng-model="model">
        <ui-select data-ng-disabled="disabled" on-select="onSelect({selected:$select.selected})">
            <ui-select-match allow-clear="{{allowClear}}" placeholder="{{placeholder}}">
                <span data-ng-bind="$select.selected.name || $select.selected.title || $select.selected.value || $select.selected.description" title="{{$select.selected.name || $select.selected.title || $select.selected.value || $select.selected.description}}"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in items track by $index">
                <span data-ng-bind-html="item.name || item.title || item.value || item.description| highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
