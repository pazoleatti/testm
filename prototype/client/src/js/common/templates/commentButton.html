<!-- Кнопка Комментировать -->
<button type="button" class="btn btn-default" data-ng-disabled="!commentButtonEnabled"
        data-ng-click="commentButtonClick()">
    <img src="img/button/{{commentButtonEnabled ? 'enable' : 'disable'}}/edit.png" width="32px" height="22px"
         alt="{{'common.button.comment' | translate}}"/>
    {{'common.button.comment' | translate}}
</button>
