<!-- Шаблон фильтра годов -->
<div class="form-group">
    <div class="col-md-3">
        <label class="control-label">{{'yearsFilterLabel' | translate}}</label>
    </div>
    <div class="col-md-9">
        <ui-select ng-model="dataOptions.filter.year" data-ng-disabled="!yearFilterEnabled"
                   on-select="yearSelected($select.selected)">
            <ui-select-match allow-clear="false" placeholder="{{'filter.placeholder.all' | translate}}">
                <span data-ng-bind="$select.selected" title="{{$select.selected}}"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in dataOptions.filterList.listYears track by $index">
                <span data-ng-bind-html="item | highlight: $select.search"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
